<!DOCTYPE html>
<html>
  <head>
    <title>All Html Tags</title>
    <!-- The is the part which appears on the tab -->

    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML,CSS,XML, JavaScript" />
    <meta name="author" content="Joachim Isaac" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <!-- These show up in the description section of the google search 
    it also has key words and the viewport helps shape how the device will handle the page. css media queries and responsive design-->
  </head>

  <body>
    <font size="+30">
      <h1
        style="font-family: 'Macondo Swash Caps', cursive; text-transform: lowercase"
      >
        HERE IS MY ATTEMPT AT STYLING
      </h1>
    </font>

    <!-- This is where i used a script which gives the programmer access to jquery  -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>

    <!-- This is the code for jquery -->
    <script>
      $(document).ready(function() {
        $("h1").click(function() {
          console.log("I CLICKED A BUTTON");
        });
      });
    </script>
  </body>
</html>
